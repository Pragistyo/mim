<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Login FB</title>
</head>
<body>
    <div class="container">
        <fb:login-button scope="public_profile,email" data-max-rows="2" data-button-type="continue_with" data-size="large" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
    </div>
    <script src="assets/js/login.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/senddata.js"></script>
</body>

</html>
